<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>

<form action="/submit" method="post">

  <fieldset>
    <legend>Dados Pessoais</legend>
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
    <br><br>

    <label for="cpf">CPF:</label>
    <br>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
    <br><br>

    <label for="telefone">Telefone:</label>
    <br>
    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" placeholder="Apenas números" required>
    <br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    <br><br>

    <label for="senha">Senha:</label>
    <br>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
    <br><br>

    <label for="estado">Estado:</label><br>
    <select id="estado" name="estado" required>
      <option value="" disabled selected>Selecione seu estado</option>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select>
    <br><br>

    <label for="cidade">Cidade:</label>
    <br>
    <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
    <br><br>

    <form>
        <label> Foto </label>
        <input type="file" name="arquivos">
    </form>
  </fieldset>
  <br>

  <fieldset>
    <legend>Preferências</legend>
    <form>
        Selecione sua cor preferida:
        <input type="color" name="favcor">
    </form>
    <br>
    
    <form action="/submit-form" method="post">
    <label for="frutas">Frutas preferidas:</label>
    <br>
    <input type="checkbox" id="maçã" name="frutas" value="maçã">
    <label for="maçã">Maçã</label>
    <br>
    <input type="checkbox" id="banana" name="frutas" value="banana">
    <label for="banana">Banana</label><br>
    <input type="checkbox" id="uva" name="frutas" value="uva">
    <label for="uva">Uva</label><br><br>
  </fieldset>
  <br>

  <fieldset>
    <legend>Gênero</legend>
    <label>Gênero</label>
    <select name="gênero">
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
    </select>
  </fieldset>
  <br>

  <fieldset>
    <legend>Interesses</legend>
    <input type="checkbox" id="esportes" name="interesses" value="esportes">
    <label for="esportes">Esportes</label><br><br>
  </fieldset>
  <br>

  <fieldset>
    <legend>Observações</legend>
    <textarea id="observacoes" name="observacoes" rows="4"></textarea>
    <br><br>
  </fieldset>
  <br>

  <input type="reset" value="Limpar Campos">
  <input type="submit" value="Cadastrar">

</form>

</body>
</html>
